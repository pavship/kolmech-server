# import User from "./generated/prisma.graphql"

type Query {
  me: User
  enquiries: [Enquiry!]!
  enquiry (id: ID!): Enquiry
  orgs: [Org!]!
}

type Mutation {
  signup(email: String!, password: String!, fName: String!, lName: String): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createEnquiry(dateLocal: String!, orgId: ID!): Enquiry
#   updateEnquiry(id: ID!, dateLocal: String): Enquiry
  updateEnquiry(input: EnquiryInput!): Enquiry
  deleteAllEnquiries: BatchPayload!
  createEnquiryComment(enquiryId: ID!, htmlText: String): Comment
  createOrg(inn: String!): Org
  deleteAllOrgs: BatchPayload!
}

type Subscription {
  enquirySubscription: EnquirySubscriptionPayload!
}

type AuthPayload {
  token: String!
}

input EnquiryInput {
  id: ID!
  dateLocal: String
  orgId: ID
}